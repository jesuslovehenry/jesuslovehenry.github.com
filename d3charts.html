<!DOCTYPE html>
<meta charset="utf-8">
<html>
<script type="text/javascript" src="javascripts/d3.v3.js"></script>
<script type="text/javascript" src="javascripts/d3charts.src.js"></script>
<script>
var run = function () {
	var data = [['Dial', 'multiple_dial.html'], ['Linear', 'linear.html'], ['Bullet', 'bullet.html'], ['Thermometer', 'thermometer.html'], ['LED label', 'ledLabel.html']];
	var linkUpdate = d3.select('body').append('div').selectAll('.link').data(data);
	linkUpdate.enter().append('a').each(function(d) {
		d3.select(this).text(d[0]).attr('href', d[1]).append('br');
	});
}
</script>
<body onload="run();">
</body>
</html>
